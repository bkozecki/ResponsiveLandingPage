<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Intro component with sign up form</title>


</head>

<body>
  <main>
    <section class="flex-container">

        <section class="text-part">
          <h1>Learn to code by
            watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
        </section>
        <section class="lower">

        <span class="trail-bottom"><b>Try it free 7 days</b> then
          $20/mo. thereafter</span>
        <section class="inputs">
          <form>
          <input type="text" name="" placeholder="First Name" class="input" required>
          <input type="text" name="" placeholder="Last Name" class="input" required>
          <input type="email" name="" placeholder="Email Address" class="input" required>
          <input type="password" name="Password" placeholder="Password" class="input" required>
          <button type="submit" name="button">Claim your free trial</button>
          <p class="tns">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
        </form>
        </section>
      </section>


    </section>
  </main>
</body>

</html>
